<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupAI - Standalone Version</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <style rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Navbar Component
        const Navbar = () => {
            const [isOpen, setIsOpen] = React.useState(false);

            return (
                <nav className="fixed top-0 left-0 right-0 bg-white z-50 border-b">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center">
                                <a href="/" className="text-2xl font-bold text-primary">StartupAI</a>
                            </div>

                            <div className="md:hidden">
                                <button
                                    onClick={() => setIsOpen(!isOpen)}
                                    className="text-gray-600 hover:text-primary focus:outline-none"
                                >
                                    {isOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>
                            </div>

                            <div className="hidden md:flex items-center gap-6">
                                <a href="#" className="text-gray-600 hover:text-primary">Решения</a>
                                <a href="#" className="text-gray-600 hover:text-primary">Возможности</a>
                                <a href="#" className="text-gray-600 hover:text-primary">Цены</a>
                            </div>
                        </div>

                        {isOpen && (
                            <div className="md:hidden py-4 animate-fade-in">
                                <div className="flex flex-col gap-4">
                                    <a href="#" className="text-gray-600 hover:text-primary">Решения</a>
                                    <a href="#" className="text-gray-600 hover:text-primary">Возможности</a>
                                    <a href="#" className="text-gray-600 hover:text-primary">Цены</a>
                                </div>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // Hero Component
        const Hero = () => {
            return (
                <section className="pt-32 pb-16">
                    <div className="text-center">
                        <div className="max-w-3xl mx-auto">
                            <h1 className="text-4xl md:text-5xl font-bold mb-6">
                                Умное <span className="text-primary">прогнозирование</span> успеха стартапов
                            </h1>
                            <p className="text-gray-600 text-lg mb-8">
                                Используя передовые методы машинного обучения, мы помогаем инвесторам и предпринимателям
                                принимать обоснованные решения, основанные на точном анализе данных.
                            </p>
                        </div>
                    </div>
                </section>
            );
        };

        // Features Component
        const Features = () => {
            const features = [
                {
                    icon: Brain,
                    title: "Машинное обучение",
                    description: "Используем передовые алгоритмы ML для анализа и прогнозирования успешности стартапов"
                },
                {
                    icon: Database,
                    title: "Большие данные",
                    description: "Анализируем огромные массивы данных о стартапах, рынках и инвестициях"
                },
                {
                    icon: BarChart3,
                    title: "Точная аналитика",
                    description: "Предоставляем детальные отчеты и метрики для принятия решений"
                },
                {
                    icon: Users,
                    title: "Анализ команды",
                    description: "Оцениваем потенциал команды на основе опыта и компетенций"
                },
                {
                    icon: TrendingUp,
                    title: "Рыночные тренды",
                    description: "Отслеживаем и анализируем актуальные тенденции рынка"
                },
                {
                    icon: Shield,
                    title: "Оценка рисков",
                    description: "Выявляем потенциальные риски и предлагаем стратегии их минимизации"
                }
            ];

            return (
                <section className="py-20">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-bold mb-4">
                            Передовые технологии для вашего успеха
                        </h2>
                        <p className="text-gray-600 text-lg max-w-2xl mx-auto">
                            Наша платформа использует инновационные технологии для максимально точного прогнозирования успеха стартапов.
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {features.map((feature, index) => (
                            <div key={index} className="border-none shadow-lg hover:shadow-xl transition-shadow duration-300 rounded-lg p-6">
                                <div className="flex items-center gap-3 text-xl font-semibold mb-4">
                                    <feature.icon className="h-6 w-6 text-primary" />
                                    {feature.title}
                                </div>
                                <p className="text-gray-600">
                                    {feature.description}
                                </p>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // Stats Component
        const Stats = () => {
            return (
                <section className="py-16">
                    <div className="grid grid-cols-3 gap-8 max-w-3xl mx-auto text-center">
                        <div>
                            <div className="text-4xl font-bold mb-2">2024</div>
                            <div className="text-gray-600">Актуальные данные</div>
                        </div>
                        <div>
                            <div className="text-4xl font-bold mb-2">30K+</div>
                            <div className="text-gray-600">Записей в датасете</div>
                        </div>
                        <div>
                            <div className="text-4xl font-bold mb-2">50+</div>
                            <div className="text-gray-600">Готовых проектов</div>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-primary text-white py-16">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                            <div className="text-center sm:text-left">
                                <h3 className="text-xl font-bold mb-4">StartupAI</h3>
                                <p className="text-gray-300">info@startupai.ru</p>
                            </div>

                            <div className="text-center sm:text-left">
                                <h4 className="font-semibold mb-4">Продукт</h4>
                                <ul className="space-y-2 text-gray-300">
                                    <li>Возможности</li>
                                    <li>Безопасность</li>
                                    <li>Для бизнеса</li>
                                </ul>
                            </div>

                            <div className="text-center sm:text-left">
                                <h4 className="font-semibold mb-4">Компания</h4>
                                <ul className="space-y-2 text-gray-300">
                                    <li>О нас</li>
                                    <li>Карьера</li>
                                    <li>Блог</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <div className="min-h-screen">
                    <Navbar />
                    <div className="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8">
                        <Hero />
                    </div>
                    <div className="bg-gray-50">
                        <div className="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8">
                            <Features />
                        </div>
                    </div>
                    <div className="bg-gray-50">
                        <div className="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8">
                            <Stats />
                        </div>
                    </div>
                    <Footer />
                </div>
            );
        };

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>
</html>
